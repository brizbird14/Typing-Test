<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Typing Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css"-->
    <!--link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css"-->
  </head>

  <body class="container">
    <header>
      <h1>Typing Speed Test</h1>
    </header>

    <br><br>

    <div class="form-group">
      <label for="TestLength">What length of test would you like to attempt?</label>
      <br>
        <select name="TestLength" class="sel" id="id-length">
          <option value="0">--Select test length--</option>
          <option value="1">Short</option>
          <option value="2">Medium</option>
          <option value="3">Long</option>
      </select>
      <br><br>
      <label for="TestGenre">What genre of text would you like?</label>
      <br>
        <select name="TestGenre" class="sel" id="id-genre">
          <option value="0">--Select genre--</option>
          <option value="1">Romance</option>
          <option value="2">Fantasy</option>
          <option value="3">Horror</option>
          <option value="4">Skyrim</option>
      </select>
      <br><br>
      <button type = "button" id = "textSelect" >Generate typing test</button>
    </div>

    <div class="form-group">
      <label for="TestText"></label>
      <h5 id = "TestTitle">FILLER TITLE</h5>
      <p id = "TestText">Filler text</p>
    </div>

    <br>

    <div class="form-group">
      <label for="textInputBox">Type your input here:</label>
      <textarea class="form-control" id="textInputBox" rows="4"></textarea>
      <br>
      <button type="button" id="textSubmit" color="red">Submit</button>
    </div>
    
    <br><br>

      <div class="panel panel-default">
        <div class="panel-body">
          <h5>Results</h5><br>

          
          <table id="results" class="table table-striped table-bordered" style="width:100%">
            <thead>
              <tr>
                <th>Name</th>
                <th>Speed</th>
                <th bgcolor="red">Error</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="id-type"></td>
                <td id="id-speed"></td>
                <td id='id-error' bgcolor="olive"></td>
                <td id='id-time'></td>
              </tr>
              
            </tbody>

          </table>
        
        </div>
      </div>

    <br><br>
      <table width = "100%" border = "0">
        <tr>
          <td bgcolor = "olive">
            Row 1
          </td>
        </tr>
        <tr>
          <td bgcolor = "85a7ff">
            <p style="color:red">Row 2 left</p>
          </td>
          <td bgcolor = "red">
            Row 2 right
          </td>
        </tr>
      </table>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>

</html>
